<div  class="home">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let card of cards">
      <div class="card">
        <div class="cover"  [ngStyle]="{'background-image': 'url(' + card.background + ')'}">
          <h1>{{card.mainText}}<br>{{card.style}}</h1>
          <span class="price">{{card.quantity}}: {{card.numbers}}</span>
          <div class="card-back">
            <a href="{{card.url}}">{{card.start}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--[ngStyle]="{'background-image': 'url(' + card.back + ')'}"-->
